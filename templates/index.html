{% for category, items in categories.items() %}
    <div class="category-banner mb-5">
        <div class="banner-text">
            <h2>{{ category }}</h2>
        </div>
        <div class="row banner-items justify-content-center">
            {% for product in items %}
                <div class="col-md-3 mb-3 d-flex justify-content-center">
                    <div class="card h-100 small-card">
                        <img class="card-img-top" src="{{ product.img_url }}" alt="Product Image"/>
                        <div class="card-body p-3 text-dark">
                            <div class="text-center">
                                <h5 class="fw-bold">{{ product.product_name }}</h5>
                            </div>
                        </div>
                        <div class="card-footer p-2 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark" href="{{ url_for('product_details', product_type=category, product_id=product.id) }}">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}

{% endblock %}

{% include 'footer.html' %}

<!-- Add Swiper JS library -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 10,
        loop: false, // Disable looping
        autoplay: {
            delay: 4000,
            disableOnInteraction: false,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            320: {
                slidesPerView: 2,
                spaceBetween: 5,
            },
            640: {
                slidesPerView: 3,
                spaceBetween: 10,
            },
            1024: {
                slidesPerView: 4,
                spaceBetween: 15,
            }
        }
    });
</script>

    .swiper-container {

    .swiper-slide {

    }

    .small-card {
