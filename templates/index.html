{% include 'header.html' %}

{% block content %}
<header class="bg-dark py-5"
        style="background-image: url('{{ url_for('static', filename='assets/main_img.jpg') }}'); background-size: cover; background-position: center; height: 50vh;">
    <div class="container px-4 px-lg-5 my-5">
    </div>
</header>

{% include 'random_items.html' %}

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <!-- Swiper Carousel Container -->
        <div class="swiper-wrapper-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd_oVABUg7RYioSDANQGVPoKjo7H_qAjSTpA&s" class="img-fluid" alt="Image 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://seeklogo.com/images/T/tubertini-logo-634C890F9C-seeklogo.com.png" class="img-fluid" alt="Image 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.marg8up.com/trabucco.it/doc/Logo_Trabucco_2.jpg" class="img-fluid" alt="Image 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.rapturelures.com/eng/upload/doc/rapture.jpg" class="img-fluid" alt="Image 4">
                    </div>

                    <div class="swiper-slide">
                        <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/0007/7046/brand.gif?itok=p_MQUpBr" class="img-fluid" alt="Image 5">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0r54lT2SzmSbguwJOopS_rtc9tfznlNpBiw&s" class="img-fluid" alt="Image 6">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.fishing-mart.com.pl/storage/producer_logos/stonfo-o9.png" class="img-fluid" alt="Image 7">
                    </div>
                </div>
            </div>
            <!-- Remove Pagination -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</section>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3, // Adjust the number of slides shown
        spaceBetween: 10, // Adjust space between slides
        loop: true,
        autoplay: {
            delay: 4000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            type: 'bullets', // This can be removed to disable pagination dots
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        initialSlide: 2, // Set the third slide (index 2) as the starting point
        breakpoints: {
            640: {
                slidesPerView: 1,
            },
            768: {
                slidesPerView: 2,
            },
            1024: {
                slidesPerView: 3,
            }
        }
    });
</script>

<style>
    .swiper-wrapper-container {
        position: relative;
    }

    .swiper-container {
        width: 80%; /* Adjust width */
        height: 200px; /* Adjust height */
        margin: 0 auto; /* Center horizontally */
    }

    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .swiper-slide img {
        width: auto;
        height: 100%; /* Make image fill height */
        max-height: 200px; /* Ensure image doesn't exceed container height */
        object-fit: contain; /* Maintain aspect ratio */
    }

    .swiper-button-next, .swiper-button-prev {
        color: #000; /* Customize arrow color */
        width: 30px; /* Adjust width */
        height: 30px; /* Adjust height */
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
    }

    .swiper-button-next {
        right: 10px; /* Position to the right */
    }

    .swiper-button-prev {
        left: 10px; /* Position to the left */
    }

    /* Pagination styles (if you decide to re-enable) */
    .swiper-pagination {
        display: none; /* Hide pagination dots */
    }
</style>

{% endblock %}
