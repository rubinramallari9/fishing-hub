<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>Total Amount: {{ order.total_amount }}</p>
    <p>Status: {{ order.status }}</p>

    <h2>Items:</h2>
    <ul>
        {% for item in order_items %}
        <li>{{ item.product_name }} ({{ item.product_type }}) - Quantity: {{ item.quantity }}, Price: {{ item.price }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
