{% include 'header.html' %}

{% block content %}


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ product.img_url }}" alt="{{ product.product_name }}" />
            </div>
            <div class="col-lg-6">
                <h2 class="fw-bolder">Product Details</h2>
                <form id="productForm">
                    <!-- Product variations -->
                    <div class="mb-3">
                        <label for="variationSelect" class="form-label">Select Variation</label>
                        <select id="variationSelect" class="form-select" onchange="updateStockInfo()">
                            <option value="" disabled selected>Select your option</option>
                            {% for variation in variations %}
                                <option value="{{ variation.id }}" data-stock="{{ variation.stock }}" data-price="{{ variation.price }}">
                                    {{ variation.diameter }} - {{ variation.meters }} meters
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Stock Bar -->
                    <div class="mb-3" id="stockInfo" style="display: none;">
                        <div class="progress">
                            <div id="stockBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="{{ max_stock }}"></div>
                        </div>
                        <p id="stockText"></p>
                    </div>

                    <!-- Add to Cart Button -->
                    <button type="submit" id="addToCartBtn" class="btn btn-outline-dark mt-3" disabled>Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function updateStockInfo() {
        var select = document.getElementById('variationSelect');
        var selectedOption = select.options[select.selectedIndex];
        var stock = selectedOption.getAttribute('data-stock');
        var price = selectedOption.getAttribute('data-price');

        var stockBar = document.getElementById('stockBar');
        var stockText = document.getElementById('stockText');
        var stockInfo = document.getElementById('stockInfo');
        var addToCartBtn = document.getElementById('addToCartBtn');

        if (stock && price) {
            var maxStock = parseInt(stockBar.getAttribute('aria-valuemax'));
            var stockPercentage = (stock / maxStock) * 100;

            stockBar.style.width = stockPercentage + '%';
            stockBar.setAttribute('aria-valuenow', stock);
            stockText.textContent = stock + ' in stock';

            stockInfo.style.display = 'block';

            if (stock > 0) {
                addToCartBtn.disabled = false;
            } else {
                addToCartBtn.disabled = true;
            }
        }
    }
</script>

{% endblock %}

{% include 'footer.html' %}
